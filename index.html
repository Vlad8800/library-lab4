<!doctype html>
<html lang="uk">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library App - Лабораторна №3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Library App — Лабораторна робота №3</h1>

    <div class="row">
      <div class="col-md-6">
        <h4>Додати книгу</h4>
        <form id="book-form" class="mb-3">
          <div class="mb-2">
            <input id="book-title" class="form-control" placeholder="Назва" required>
          </div>
          <div class="mb-2">
            <input id="book-author" class="form-control" placeholder="Автор" required>
          </div>
          <div class="mb-2">
            <input id="book-year" class="form-control" placeholder="Рік видання (yyyy)" required>
          </div>
          <button class="btn btn-primary" type="submit">Додати книгу</button>
        </form>

        <h4>Додати користувача</h4>
        <form id="user-form" class="mb-3">
          <div class="mb-2">
            <input id="user-name" class="form-control" placeholder="Ім'я" required>
          </div>
          <div class="mb-2">
            <input id="user-id" class="form-control" placeholder="ID (цифри)" required>
          </div>
          <button class="btn btn-success" type="submit">Додати користувача</button>
        </form>
      </div>

      <div class="col-md-6">
        <h4>Книги</h4>
        <div id="books-list"></div>

        <h4 class="mt-3">Користувачі</h4>
        <div id="users-list"></div>
      </div>
    </div>

    <div id="alerts" class="position-fixed bottom-0 end-0 p-3" style="z-index:1050"></div>
  </div>

  <!-- Модальне вікно для введення ID -->
  <div class="modal fade" id="borrowModal" tabindex="-1" aria-labelledby="borrowModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="borrowModalLabel">Введіть ID користувача для позичення книги:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="borrowUserId" class="form-control" placeholder="ID">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
          <button type="button" id="confirmBorrowBtn" class="btn btn-primary">Зберегти</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
